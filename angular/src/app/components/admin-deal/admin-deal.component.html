<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="full-width-table">
    <ng-container matColumnDef="buyerName">
      <th mat-header-cell *matHeaderCellDef>Buyer Name</th>
      <td mat-cell *matCellDef="let deal">{{ deal.buyer.name }}</td>
    </ng-container>

    <ng-container matColumnDef="buyerEmail">
      <th mat-header-cell *matHeaderCellDef>Buyer Email</th>
      <td mat-cell *matCellDef="let deal">{{ deal.buyer.email }}</td>
    </ng-container>

    <ng-container matColumnDef="propertyAddress">
      <th mat-header-cell *matHeaderCellDef>Property Address</th>
      <td mat-cell *matCellDef="let deal">{{ deal.property.address }}</td>
    </ng-container>

    <ng-container matColumnDef="propertyPrice">
      <th mat-header-cell *matHeaderCellDef>Property Price</th>
      <td mat-cell *matCellDef="let deal">{{ deal.property.price }}</td>
    </ng-container>

    <ng-container matColumnDef="agentName">
      <th mat-header-cell *matHeaderCellDef>Agent Name</th>
      <td mat-cell *matCellDef="let deal">{{ deal.property.agent.name }}</td>
    </ng-container>

    <ng-container matColumnDef="agentEmail">
      <th mat-header-cell *matHeaderCellDef>Agent Email</th>
      <td mat-cell *matCellDef="let deal">{{ deal.property.agent.email }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let deal">{{ deal.status }}</td>
    </ng-container>

    <ng-container matColumnDef="approve">
      <th mat-header-cell *matHeaderCellDef>Approve</th>
      <td mat-cell *matCellDef="let deal">
        <button mat-button color="primary" (click)="approveDeal(deal.id)" [disabled]="deal.status !== 'PENDING'">
          Approve
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="reject">
      <th mat-header-cell *matHeaderCellDef>Reject</th>
      <td mat-cell *matCellDef="let deal">
        <button mat-button color="warn" (click)="rejectDeal(deal.id)" [disabled]="deal.status !== 'PENDING'">
          Reject
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

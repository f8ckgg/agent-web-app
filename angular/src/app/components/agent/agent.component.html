<form [formGroup]="agentForm" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutAlign="center center">
  <div *ngIf="agentId">
   <span class="rating"> Average Rating:
     {{ averageRating$ | async }}
     <i class="fa fa-star"></i>
    </span>
  </div>
  <mat-form-field appearance="fill" class="form-field">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" placeholder="Name">
  </mat-form-field>
  <mat-form-field appearance="fill" class="form-field">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" placeholder="Email">
    <mat-error *ngIf="agentForm.controls['email'].hasError('required')">Email is required</mat-error>
    <mat-error *ngIf="agentForm.controls['email'].hasError('email')">Invalid email address</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill" class="form-field">
    <mat-label>License Number</mat-label>
    <input matInput formControlName="licenseNumber" placeholder="License Number">
  </mat-form-field>
  <div fxLayout="row" fxLayoutAlign="end">
    <button mat-raised-button color="primary" class="submit-button" type="submit">Submit</button>
    <button mat-raised-button color="warn" class="submit-button" type="button" (click)="onDelete()" *ngIf="agentId">Delete</button>
  </div>
</form>
